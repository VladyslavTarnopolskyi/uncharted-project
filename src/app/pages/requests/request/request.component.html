<div class="request">
  <div class="headline">
    <button class="back-btn" (click)="returnToPage()">
      <img class="img" src="app/assets/images/back.svg" alt="back">
    </button>
    <div class="title">
      {{dataSource.data.length}} Records of {{userName}}'s request
    </div>
    <form class="action-form">
      <app-search-input class="search-input"></app-search-input>
      <app-date-picker></app-date-picker>
    </form>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    @for (column of columns; track column) {
      <ng-container [matColumnDef]="column.name">
        <th mat-header-cell *matHeaderCellDef>{{ column.title }}</th>
        <td mat-cell *matCellDef="let element">
          <span class="text-wrapper {{element[column.name]}}">
            @if (column.name === 'transactionDate') {
              {{ element[column.name] | date : 'dd/MM/yyyy hh:mm' }}
            } @else {
              {{ element[column.name] }}
            }
          </span>
        </td>
      </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns;"
      (click)="openDetail(row)"
    ></tr>
  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    showFirstLastButtons
    aria-label="Select page"
  ></mat-paginator>
</div>
